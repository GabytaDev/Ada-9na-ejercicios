<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Reunion</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="card">
        
        <div class="close">
            <img src="./times-solid.svg" alt="close">
        </div>
        <p>You left the meeting</p>

        <div class="card-interna">
            <p>How was the quality of the call?</p>
            <p>⭐️  ⭐️  ⭐️  ⭐️  ⭐️ </p>

            <div class="puntaje">
                <span>Very bad</span><span>Excelent</span>
            </div>
            

        </div>
        <div class="boton">
            <p>Return Home</p>
        </div>
    </section>
</body>
</html>
