<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <p class="color-fondo-titulo"> Color ##FBABA4 Copied your clipboard</p>
    <h3>Color palette generator</h3>

    <div class="container">

        <div class="cards">
            <p class="color-fondo1"></p>
            <p>#EBEBF3</p>
        </div>
        <div class="cards">
            <p class="color-fondo2"></p>
            <p>#A3B2C2</p>
        </div>
    
        <div class="cards card-enfasis">
            <p class="color-fondo3"></p>
            <p> #FBABA4</p>
        </div>
        
        <div class="cards">
            <p class="color-fondo4"></p>
            <p>#4C545F</p>
        </div>
        
        <div class="cards">
            <p class="color-fondo5"></p>
            <p>#AF4884</p>
        </div>
    </div>

    <div class="boton">
        <p>Generate palette</p>
    </div>

    <p>Or press the "Spacebar" to generate new palettes</p>
    <p class="color-fondo-footer">Clip to copy individual color. Press C to copy palette</p>
    
        
        
    
</body>
</html>
