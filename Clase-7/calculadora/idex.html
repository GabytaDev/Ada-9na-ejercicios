<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="contenedor-general">
        <div class="numero">
            <p class="cero">0</p>
        </div>

        <div class="botones">
            <p>AC</p><p>( )</p><p>%</p>
            <p class="fondo">รท</p>
            <p class="color-blanco" >7</p><p class="color-blanco">8</p><p class="color-blanco">9</p><p class="fondo">x</p>
            <p class="color-blanco">4</p><p class="color-blanco">5</p><p class="color-blanco">6</p><p class="fondo">-</p>
            <p class="color-blanco">1</p><p class="color-blanco">2</p><p class="color-blanco">3</p><p class="fondo">+</p>

        </div>

        <div class="botones-final">

            <p class="cero-final">0</p>
            <p>.</p>
            <p class="fondo">=</p>
        </div>

    </section>
    
</body>
</html>
