<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro de cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Cliente</h1>

    <section class="formulario">

        <form action="/registro">
            <label for="">Nombre
                <input type="text" placeholder="Tu nombre">
            </label>

            <label for="">Apellido
                <input type="text" placeholder="Tu apellido">
            </label>

            <label for="">DNI
                <input type="number" placeholder="Tu DNI sin puntos" maxlength="8">
            </label>
            <label for="">Email
                <input type="email" placeholder="adalovelace@gmail.com">
            </label>
            <label for="">Contrase√±a
                <input type="password" placeholder="Entre 8 y 16 caracteres" maxlength="16">
            </label>

            <label for="">Acepta los terminos y condiciones
                <input type="checkbox" name="terminos" value="si" />
            </label>
            
            <input type="submit" value="Crear registro"> 
            
            
        </form>
        

    </section>
</body>
</html>
