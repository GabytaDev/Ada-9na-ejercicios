<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Cliente</h1>

    <section class="formulario">

        <form action="/registro">
            <div>
                <label for="">Nombre</label>   
                <input type="text" placeholder="Tu nombre">
    
                <label for="">Apellido</label>  
                <input type="text" placeholder="Tu apellido">  
            </div>
            
            <div>
                <label for="">DNI</label>  
                <input type="number" placeholder="Tu DNI sin puntos" maxlength="8">
    
                <label for="">Email </label>
                <input type="email" placeholder="adalovelace@gmail.com">
            </div>
            
            <div>
                <label for="">Contraseña</label>
                <input type="password"  maxlength="16">
    
                <label for="">Repetir Contraseña</label>
                <input type="password" maxlength="16">
                <p>*La contraseña debe tener entre 8 y 16 caracteres</p>
            </div>
            
           <div>
            <label for="acepta">
                 <input type="checkbox" name="terminos" value="si" /> Acepta los terminos y condiciones
            </label>
            
            
            <input type="submit" value="Registrarse"> 
           </div>
            
            
        </form>
        

    </section>
</body>
</html>
