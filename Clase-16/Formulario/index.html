<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    <section class="formulario">

        <form action="/registro">
            <h1>Formulario de Registro</h1>

            <div class="form-interno">
                <div class="seccion-interna">
                    <label for="">Nombre  </label>  
                    <input type="text" placeholder="Tu nombre">
                </div>
                <div class="seccion-interna">
                    <label for="">Apellido</label>  
                    <input type="text" placeholder="Tu apellido">  
                </div>
            </div>
           
            <div class="form-interno">
                <div class="seccion-interna">
                    <label for="">DNI</label>  
                    <input type="number" placeholder="Tu DNI sin puntos" maxlength="8">
        
                </div>
    
                <div class="seccion-interna">
                    <label for="">Email </label>
                    <input type="email" placeholder="adalovelace@gmail.com">
                </div>
            </div>
            
            <div class="form-interno">
                <div class="seccion-interna">
                    <label for="">Contraseña</label>
                    <input type="password"  maxlength="16">  
                </div>
    
                <div class="seccion-interna">
                    <label for="">Repetir Contraseña</label>
                    <input type="password" maxlength="16">
                </div>

                
            </div>
            <p>* La contraseña debe tener entre 8 y 16 caracteres</p>
           
            <div class="check-submit">
                <label for="acepta">
                    <input type="checkbox" name="terminos" value="si" /> Aceptar términos y condiciones
                </label>
            
                <input type="submit" value="Registrarse"> 
           </div>
            
            
        </form>
        

    </section>
</body>
</html>
