<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Paguenme dinero!</h1>
    <form action="pagos.html">
        <label for="numtarjeta"> Número de Tarjeta
            <input type="number">
        </label>
        
        <label for="">Nombre completo del titular
            <input type="text">
        </label>
       
        <label for="">Mes
            <select name="mes" id="">
                <option value="">Seleccione el mes</option>
                <option value="ene">1</option>
                <option value="feb">2</option>
                <option value="mar">3</option>
                <option value="abr">4</option>
                <option value="may">5</option>
                <option value="jun">6</option>
                <option value="jul">7</option>
                <option value="ago">8</option>
                <option value="sep">9</option>
                <option value="oct">10</option>
                <option value="nov">11</option>
                <option value="dic">12</option>
            </select>
        </label>
        
        <label for="año"> Año
            <input type="date">
        </label>
        
        <label for="ccv">CCV - código de seguridad
            <input type="password">
        </label>
       
        <label for="pagar">
            <input type="submit" value="Pagar">
        </label>
        

    </form>

    
</body>
</html>
